<div class="dynamic-field form-input-select" [formGroup]="group">
  <label>{{ config?.label  }}
  <span *ngIf="config?.isRequired">*</span>
  </label>
      <select
      [attr.disabled]="config.isDisabled ? 'disabled' : null"
      [formControlName]="config.name">
        <option value=""></option>
        <option *ngFor="let option of config.options">{{ option  }}</option>
      </select>
</div>
