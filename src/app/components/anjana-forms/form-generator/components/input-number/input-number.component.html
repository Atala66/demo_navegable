<div class="dynamic-field form-input-number" [formGroup]="group">
<label>{{  config?.label  }}
<span *ngIf="config?.isRequired">*</span>
</label>
<input
type="number"
[attr.placeholder]="config?.placeholder"
[attr.disabled]="config.isDisabled ? 'disabled' : null"
[formControlName]="config.name" />
</div>
